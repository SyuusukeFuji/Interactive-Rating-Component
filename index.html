<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <section id="card1" class="panel">
      <img id="star-icon" src="images\icon-star.svg" alt="icon-star">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <section id="button-holder1">
        <button id="b1" value="1" class="r-buttons">1</button>
        <button id="b2" value="2" class="r-buttons">2</button>
        <button id="b3" value="3" class="r-buttons">3</button>
        <button id="b4" value="4" class="r-buttons">4</button>
        <button id="b5" value="5" class="r-buttons">5</button>
      </section>
      <button id="send" type="submit"> Submit</button>
    </section>

    <section id="ratedCard" class="panel hideit">
      <img id="thank-icon" src="images\illustration-thank-you.svg" alt="thank you icon">
      <section id="text-sec">
        <p id="selection-result">You selected <span id="score"></span> out of 5</p>
      </section>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!
      </p>
    </section>
  </main>
